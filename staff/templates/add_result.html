{% extends 'staff_base.html' %}
{% load static %}



{% block content %}
<style>
  .table tbody tr:nth-child(even){
    background-color: #f5f5f5;
}
@media(max-width: 746px){
    .table thead{
        display: none;
    }

    .table, .table tbody, .table tr, .table td{
        display: block;
        width: 100%;
    }

    .table tr{
        margin-bottom:15px;
        padding-left: 50%;
        text-align: left;
    }

    .table td{
        text-align: relative;
        padding-left: 50%;
        text-align: relative;
    }

    .table td::before{
        content: attr(data-label);
        position: absolute;
        left:0;
        width: 75%;
        padding-left: 40px;
        font-size:15px;
        font-weight: bold;
        text-align: left;
    }
    

  /*
  Label the data
  You could also use a data-* attribute and content for this. That way "bloats" the HTML, this way means you need to keep HTML and CSS in sync. Lea Verou has a clever way to handle with text-shadow.
  */
  td:nth-of-type(1):before { content: "ROL NO"; }
  td:nth-of-type(2):before { content: "NAME"; }
  td:nth-of-type(3):before { content: "ASSIGNMENT 1"; }
  td:nth-of-type(4):before { content: "ASSIGNMENT 2"; }
  td:nth-of-type(5):before { content: "INTERNAL 1"; }
  td:nth-of-type(6):before { content: "INTERNAL 2"; }
  
 
  
}

</style>

<main id="main" class="main">
<div class="col-lg-6">
    <div class="container">
      <h2 class="card-title-size">Add University Result</h2>
      
      
      
        <br/>
    </div>
</div>    
<div class="row">
  

  <!-- edit form column -->
 <div class="card">

<div class="card-body">
    <br>
<form method="post" class="row g-3 needs-validation" >
    {% csrf_token %}
    
    <div class="col-6">
      <label for="yourName" class="col-sm-6 col-form-label">Month and Year of Exam</label>
      <input type="month" name="month_and_year"  class="form-control" id="last_name"  required>

    </div>

    <div class="col-6">
      <label class="col-sm-2 col-form-label">Semester</label>
      <div class="col-sm-12">
        <select class="form-select" name="sem" aria-label="Default select example" required>
          
          
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </div>
      </div>
      
      <div class="">
        <input type='submit' class="btn btn-primary" style="float:right"  name="select_sem_and_year" />
    </div>
    <br>
    
   
      
</form>
</div>
</div>
</div>
{% endblock%}

{% block custom_js %}
    <script>
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        //var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        //var dateTime = date+' '+time;
        document.getElementById("display_date").innerHTML = date;

      function total(){
        var tds = document.getElementById('countit').getElementsByTagName('');
            var sum = 0;
            for(var i = 0; i < tds.length; i ++) {
                if(tds[i].className == 'count-me') {
                    sum += isNaN(tds[i].innerHTML) ? 0 : parseInt(tds[i].innerHTML);
                }
            }
            document.getElementById('total').innerHTML +=  sum ;
      }
    </script>
{% endblock %}
