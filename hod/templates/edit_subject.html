     <div class="card">

       <h2 class="card-title-size">Edit Subject</h2>
          <br>








        <form method="post" class="row g-3 needs-validation" >
             {% csrf_token %}


            {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">

                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
            {% endfor %}

                    <div class="col-12">
                      <label for="subject_code" class="form-label">Subject Code</label>
                      <input type="text" name="subject_code"  class="form-control" value='{{ previous_subject_data.code }}' required >

                    </div>

                    <div class="col-12">
                        <label for="subject_name" class="form-label">Subject Name</label>
                        <input type="text" name="subject_name"  class="form-control" value='{{ previous_subject_data.subject_name }}'  required>
  
                    </div>

                    <div class="col-12">
                        <label for="subject_credit" class="form-label">Subject Credit</label>
                        <input type="number" name="subject_credit"  class="form-control" value='{{ previous_subject_data.credit }}'  required>
  
                    </div>

                    <div class="col-12">
                        <label for="yourName" class="form-label">Scheme</label>
                        <select name="scheme" class="form-control" readonly="true" required >
                            <option value="0">Select Scheme</option>
                            {% for i in scheme_data  %}
                            
                                {% if i.id == previous_scheme_data.id %}
                                    <option value= {{ i.id }} selected>{{i.scheme}}</option>

                                {% else %}
                                    <option value= {{ i.id }}>{{i.scheme}}</option>

                                {% endif %}
                                
                            {% endfor %}
                            
  
                        </select>

                    </div>


                    <div class="col-12">
                      
                      
                    </div>
                    <div class="col-15" style="display: inline-block">
                      <button class="btn btn-primary w-20" type="submit" name="edit_subject">Update</button>&nbsp;
                      
                      <button class="btn btn-primary w-30" type="reset">Cancel</button>

                    </div>
