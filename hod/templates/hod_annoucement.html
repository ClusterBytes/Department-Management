{% extends 'student_base.html' %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->

    <link href="{% static 'assets/img/logo.png' %}" rel="icon" />
    <link href="{% static 'assets/img/logo.png' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/quill/quill.snow.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/quill/quill.bubble.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/simple-datatables/style.css' %}"
      rel="stylesheet"
    />
    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Announcement</h1>
      </div>
      <!-- End Page Title -->
      <form class="row g-3 needs-validation" method="post">
        {% csrf_token %}
       <!--<div class="col-12">
          <select
            name="subject_select"
            class="form-select"
            readonly="true"
            required
          >
            <option value="0">Select subject</option>

            {% for i in subjects %} {% for j in i %}
            <option value="{{ j.id }}" selected>{{j.subject_name}}</option>
            {% endfor %} {% endfor %}
          </select>
        </div>-->
        <div class="card">
          <div class="card-body">
            <div class="col-12">
              <label for="yourName" class="form-label">
                Enter annoucement
            </label>

              <input
                type="text"
                name="announcement_text"
                class="form-control"
                id="announcement_text"
                required
              />
             <!-- <div class="invalid-feedback">Please enter your username.</div>-->
            </div>
          </div>
        </div>
        <div class="col-15" style="display: inline-block">
          <button class="btn btn-primary w-20" type="submit" id="send_annoucement">
            Submit</button
          >&nbsp;<button class="btn btn-primary w-30" type="reset">
            Cancel
          </button>
        </div>
      </form>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.min.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.min.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
